        <h1 id="sendMsg">Send Me A Message And I'll Reply You...Eventually :)</h1>
        <form>
            <div class="form-style">
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" name="firstname" placeholder="Firstname Here...">
            </div>
            <div class="form-style">
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" name="lastname" placeholder="Lastname Here...">
            </div>
            <div class="form-style">
                <label for="email">Email Address: </label>
                <input type="email" id="email" name="email" placeholder="Email Here...">
            </div>
            <div class="form-style" id="msgarea">
                <textarea name="message" id="msg" cols="300" rows="10"></textarea>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
